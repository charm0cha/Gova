<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contractor Hub | Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6">Onboard New Contractor</h1>
        <form action="/api/v1/users" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Full Name</label>
                <input type="text" name="displaynName" class="w-full border rounded p-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Work Email (User Name)</label>
                <input type="email" name="userName" class="w-full border rounded p-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Department</label>
                <select name="department" class="w-full border rounded p-2">
                    <option>IT</option>
                    <option>HR</option>
                    <option>Finance</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Create Contractor</button>
        </form>
    </div>
</body>
</html>
